<!DOCTYPE html>
<html>
	<head>
		<title>Bidly</title>
	</head>

	<body>
		<h1>Register</h1>
		{% if registered %}
		<a href='/home/'>Go to auction </a>
		{% else %}

		<form id="user_form", method="post" action="/register/", enctype="multipart/form-data">
			{% csrf_token %}
			{{ user_form.as_p }}
			{{ profile_form.as_p }}

			<input type="submit" name="submit" value="Register"/>
		</form>
		{% endif %}

		<h2>Log in</h2>
		<form id="login_form" method="post" action="/user_login/">
			{% csrf_token %}
			Username: <input type="text" name="username" value="" size="50"/><br/>
			Password: <input type="password" name="password" value="" size="50"/><br/>
			<input type="submit" value="submit" />
		</form>
	</body>
</html>
